<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha form</title>
    <style>
        input{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h3>Welcome to Jamal ar Maa pitha Ghor</h3>
    <form>
        <label for="name">Your name
        </label>
        <input id="name" type="text" placeholder="Your name">
        <label for="address">Your address 
        </label>
        <input id="address" type="text" placeholder="Your address">
        <label for="number">Your number 
        </label>
        <input id="number" type="number" placeholder="Your number">
        </label>
        <label for="password">Your password <input id="password" type="password" placeholder="Your password">
        </label>

    <fieldset>
        <legend>Pick one pitha</legend>
        <label for="Chitoi">
            <input type="radio" name="pitha" id="Chitoi">Chitoi
        </label>
        <label for="Vapa"><br>
            <input type="radio" name="pitha" id="Vapa">Vapa
        </label>
        <label for="Pattichappta"><br>
            <input type="radio" name="pitha" id="Pattichappta">Pattichappta
        </label>
    </fieldset>
    <fieldset>
        <legend>Select one or more vortas</legend>
        <label for="Shorisha">
            <input type="checkbox" id="checkbox" name="vorta">Shorisha
        </label>
        <label for="Shuttki">
            <input type="checkbox" id="checkbox" name="vorta">Shuttki
        </label>
        <label for="kachkola">
            <input type="checkbox" id="checkbox" name="vorta">kachkola
        </label>
    </fieldset>
    </label>
    </form>
</body>
</html>
